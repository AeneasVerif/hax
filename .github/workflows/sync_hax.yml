name: Sync hax into hax-evit

on:
  schedule:
    - cron: "0 0 * * 1" 
  workflow_dispatch:

jobs:
  sync:
    permissions:
      pull-requests: write
      contents: write
      # actions:	read/write	none	read
      # attestations:	read/write	none	read
      # checks:	read/write	none	read
      # contents:	read/write	read	read
      # deployments:	read/write	none	read
      # discussions:	read/write	none	read
      # id-token:	none	none	none
      # issues:	read/write	none	read
      # metadata:	read	read	read
      # packages:	read/write	read	read
      # pages:	read/write	none	read
      # pull-requests:	read/write	none	read
      # repository-projects:	read/write	none	read
      # security-events:	read/write	none	read
      # statuses:	read/write	none	read
    runs-on: linux
    if: github.repository == 'cryspen/hax-evit'
    steps:
      - name: Checkout hax-evit
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PR_PAT }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add hax as upstream
        run: |
          git remote add upstream https://github.com/cryspen/hax.git || true
          git fetch upstream

      - name: Create and update sync branch
        run: |
          git checkout -B merge-public-hax upstream/main
          git push --set-upstream origin merge-public-hax --force

      - name: Create pull request
        run: nix run nixpkgs#gh -- pr create -B main -H merge-public-hax --title 'Synchronize with upstream hax' --body 'Created by Github action'
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: cryspen/hax-evit
