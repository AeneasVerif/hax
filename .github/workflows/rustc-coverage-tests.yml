name: Run rustc coverage tests

on:
  pull_request:
  merge_group:
  workflow_dispatch:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rustc-coverage-tests:
    runs-on: linux

    steps:
      - uses: actions/checkout@v4

      - if: runner.environment == 'github-hosted'
        uses: DeterminateSystems/nix-installer-action@main
      - name: Set up Cachix
        uses: cachix/cachix-action@v15
        with:
          name: fstar-nix-versions
          push: false
    
      - name: ‚§µ Install hax
        run: |
          nix profile install .
          nix profile install nixpkgs#rustup

      - name: ‚§µ Install FStar
        run: nix profile install github:FStarLang/FStar/v2025.02.17

      - name: üèÉ coverage tests
        working-directory: rustc-coverage-tests
        run: |
          FSTAR_HOME=~/.nix-profile python3 run-coverage-tests.py all
