[package]
name = "ocaml_of_json_schema"
version = "0.1.0"
edition = "2021"

[[bin]]
path = "src/tester.rs"
name = "ocaml_of_json_schema-tester"

[[bin]]
path = "src/schema.rs"
name = "ocaml_of_json_schema-schema"

[dependencies]
schemars = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
proptest = "1.0.0"
proptest-derive = "0.2.0"
