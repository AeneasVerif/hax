[package]
name = "circus-subcommands"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[[bin]]
path = "src/cargo_circus.rs"
name = "cargo-circus"

[[bin]]
path = "src/json_schema.rs"
name = "circus-export-json-schemas"

[dependencies]
# escape_string= "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "0.8"
itertools = "0.10.5"
clap = { version = "4.0", features = ["derive"] }
paste = "1.0.11"
circus-cli-options = {path = "../options"}
circus-frontend-exporter-options = { path = "../../frontend/exporter/options" }
path-clean = "1.0.1"
tempfile = "3.4"
which = "4.4.0"
inquire = "0.6"
const_format = "0.2"
version_check = "0.9"
rustup-toolchain = "0.1"

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "0.8"
circus-driver = {path = "../driver"}
circus-frontend-exporter = {path = "../../frontend/exporter"}
circus-diagnostics = {path = "../../frontend/diagnostics"}
circus-cli-options = {path = "../options"}
circus-cli-options-engine = {path = "../options/engine"}
version_check = "0.9"
toml = "0.7"
