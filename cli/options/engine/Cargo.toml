[package]
name = "circus-cli-options-engine"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "0.8"
itertools = "0.10.5"
clap = { version = "4.0", features = ["derive"] }
circus-diagnostics = { path = "../../../frontend/diagnostics" }
circus-cli-options = { path = ".." }
circus-frontend-exporter = { path = "../../../frontend/exporter" }
circus-frontend-exporter-options = { path = "../../../frontend/exporter/options" }
path-clean = "1.0.1"

